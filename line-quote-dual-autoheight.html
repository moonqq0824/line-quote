<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>晶全豐有限公司 線上詢價表單</title>
<style>
  body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f7f7f7; }
  .container { display: flex; flex-wrap: wrap; gap: 20px; }
  .column { flex: 1; min-width: 300px; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
  h2 { text-align: center; margin-bottom: 20px; }
  label { display: block; margin-top: 10px; font-weight: bold; }
  input, select, textarea { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
  textarea { resize: vertical; }
  button { margin-top: 15px; width: 100%; padding: 10px; background-color: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
  button:hover { background-color: #0056b3; }
</style>
</head>
<body>

<div class="container">
  <!-- LINE Quote Form -->
  <div class="column">
    <h2>線上詢價表單</h2>
    <form id="quoteForm">
      <label>公司名稱</label>
      <input type="text" name="company" placeholder="OOOO有限公司" required>

      <label>聯絡人</label>
      <input type="text" name="contact" required>

      <label>聯絡電話</label>
      <input type="tel" name="phone" placeholder="0912-345-789 或 02-1234-567#分機" required>

      <label>Email</label>
      <input type="email" name="email" required>

      <label>需求工藝</label>
      <select name="process" required>
        <option value="">請選擇</option>
        <option value="電解">電解</option>
        <option value="電著">電著（泳）</option>
        <option value="電漿">電漿</option>
      </select>

      <label>預計製造數量</label>
      <input type="number" name="quantity" placeholder="請輸入數量" required>

      <label>工藝需求</label>
      <input type="text" name="surface" placeholder="光滑 / 去焊疤 / 消光黑">

      <label>備註</label>
      <textarea name="note" placeholder="可附加更多需求細節"></textarea>

      <p style="font-size: 14px; color: #555;">💡 提示：上傳產品3D圖檔（Solidworks）可更快獲得報價</p>

      <button type="button" onclick="copyToLine()">複製並打開 LINE</button>
    </form>
  </div>

  <!-- Email Info -->
  <div class="column">
    <h2>Email 詢價</h2>
    <p>您也可以直接透過 Email 將需求寄給我們：</p>
    <p><strong>收件信箱：</strong> <a href="mailto:crystal.metal@msa.hinet.net">crystal.metal@msa.hinet.net</a></p>
    <p>請在信中附上以下資訊：</p>
    <ul>
      <li>公司名稱 / 聯絡人</li>
      <li>聯絡電話</li>
      <li>Email</li>
      <li>需求工藝與數量</li>
      <li>工藝需求</li>
      <li>備註或附加圖檔</li>
    </ul>
  </div>
</div>

<script>
function copyToLine() {
  const form = document.getElementById('quoteForm');
  let data = new FormData(form);
  let message = '';
  for (let [key, value] of data.entries()) {
    message += key + ': ' + value + '\n';
  }
  navigator.clipboard.writeText(message).then(() => {
    window.location.href = 'https://line.me/R/ti/p/@482dwomb';
  });
}

function sendHeight() {
  window.parent.postMessage({
    type: 'resize-iframe',
    height: document.body.scrollHeight
  }, '*');
}
window.addEventListener('load', sendHeight);
window.addEventListener('resize', sendHeight);
</script>

</body>
</html>
